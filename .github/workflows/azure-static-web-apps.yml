name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Garante Node.js correto
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Instala dependências
      - name: Install dependencies
        run: npm ci

      # Build do projeto
      - name: Build project
        run: npm run build

      # Deploy para o Azure
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_BEACH_0F53CBA10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para comentários em PRs
          action: "upload"
          app_location: "/" # Pasta do app
          api_location: "" # API opcional
          output_location: "build" # Saída do build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_BEACH_0F53CBA10 }}
          action: "close"
